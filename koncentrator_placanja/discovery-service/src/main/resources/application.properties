spring.application.name = discovery-server


server.port = 8761
server.port.http = 8100
server.ssl.enabled=true

## SSL protocol to use.
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.2

# The format used for the keystore. It could be set to JKS in case it is a JKS file
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:sep_discovery.jks

server.ssl.key-store-type=JKS
server.ssl.key-store-provider=SUN
# The password used to generate the certificate
server.ssl.key-store-password=mnogodobrasifra
# The alias mapped to the certificate
server.ssl.key-alias=sep_discovery

server.ssl.trust-store=classpath:sep_discovery.jks
server.ssl.trust-store-type=JKS
server.ssl.trust-store-provider=SUN
server.ssl.trust-store-password=mnogodobrasifra


eureka.client.registerWithEureka = false
eureka.client.fetchRegistry = false
eureka.instance.secure-port=8761
eureka.instance.secure-port-enabled=true
eureka.instance.prefer-ip-address=true
eureka.instance.non-secure-port-enabled=false

