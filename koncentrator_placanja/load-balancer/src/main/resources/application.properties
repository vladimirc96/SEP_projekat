spring.application.name=load-balancer


eureka.instance.hostname:localhost
eureka.instance.secure-port-enabled=true
#PROMENITI PORT
eureka.instance.secure-port=8500

eureka.client.serviceUrl.defaultZone:https://localhost:8761/eureka
eureka.client.secure-port-enabled: true


zuul.routes.sellers.path = /sellers/**
zuul.routes.sellers.url = https://localhost:8440/sellers

zuul.routes.bank-service.path = /bank-service/**
zuul.routes.bank-service.url = https://localhost:8440/bank-service

zuul.routes.paypal.path = /paypal-service/**
zuul.routes.paypal.url = https://localhost:8440/paypal-service

zuul.routes.bitcoin.path = /bitcoin-service/**
zuul.routes.bitcoin.url = https://localhost:8440/bitcoin-service


zuul.host.socket-timeout-millis=30000
zuul.ribbon.eager-load.enabled=true

ribbon.ReadTimeout=10000
ribbon.ConnectTimeout=10000

ribbon.eureka.enabled=true

zuul.sensitive-headers=

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds= 60000
hystrix.command.gateway.execution.isolation.thread.timeoutInMilliseconds= 60000



