<div class="container" [ngClass]="status ? 'wait' : 'point'">
    <h4 class="mt-5">Vaša porudžbina:</h4>
    <p class="detalji">
        {{ rad.title }}<br>
        {{ rad.price }} USD
    </p>

    <label for="description">Opis transakcije (opciono)</label>
    <input type="text" id="description" [(ngModel)] = 'desc' class="form-control" name="description" placeholder="Opis...">

    <button class="btn btn-primary polja" (click)="procceed()" [ngClass]="status ? 'wait' : 'point'"><i class="fa fa-paypal"></i> Continue to checkout</button>

</div>
