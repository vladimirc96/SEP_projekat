<div class="wrapper">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <form [formGroup]="infoForm">
        <span><i class="fa fa-user fa-2x" aria-hidden="true"></i> <span id=login>Payment information</span>
        <hr>
        </span>
        <div class="form-group">
          <label>PAN</label>
          <input type="text" required class="form-control" formControlName="pan">
        </div>
        <div class="form-group">
          <label>Service code</label>
          <input type="text"  required class="form-control" formControlName="serviceCode">
        </div>
        <div class="form-group">
            <label>Card holder name</label>
            <input type="input"  required class="form-control" formControlName="cardholderName">
          </div>
          <div class="form-group">
            <label>Expiration date </label>
            <input type="date"  required class="form-control" formControlName="expirationDate">
          </div>
         
        <button type="submit" class="btn btn-success" (click)="onPay()" [disabled]="!infoForm.valid" style="margin-right: 10px">Pay</button>
      </form>
    </div>

    <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Obrada placanja...</p>
  </ngx-spinner>

  </div>
