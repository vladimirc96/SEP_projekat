<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <form [formGroup]="infoForm" (ngSubmit)="onSubmit()">
        <span><i class="fa fa-user fa-2x" aria-hidden="true"></i> <span id=login>Payment information</span>
        <hr>
        </span>
        <div class="form-group">
          <label>PAN</label>
          <input type="text" required class="form-control" formControlName="pan">
        </div>
        <div class="form-group">
          <label>Security code</label>
          <input type="input"  required class="form-control" formControlName="securityCode">
        </div>
        <div class="form-group">
            <label>Card holder name</label>
            <input type="input"  required class="form-control" formControlName="cardholderName">
          </div>
          <div class="form-group">
            <label>Expiration date </label>
            <input type="date"  required class="form-control" formControlName="expirationDate">
          </div>
         
        <button type="submit" class="btn btn-success" (click)="onSubmit()" [disabled]="!loginForm.valid" disabled=true>Submit</button>
      </form>
    </div>
  </div>
