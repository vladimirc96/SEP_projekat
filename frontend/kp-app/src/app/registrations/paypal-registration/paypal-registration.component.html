<h5>Registracija PayPal servisa</h5>


<form [formGroup]="payPalRegistrationForm" (ngSubmit)="onSubmit()" *ngIf="sellerId">
<div class="form-group mt-4">
    <label for="clientId">PayPal Id (identifikator) klijenta *</label>
    <input
        type="text"
        class="form-control"
        placeholder="Unesite identifikator"
        formControlName="clientId"
    />
</div>
<div class="form-group mt-4">
    <label for="clientSecret">PayPal Tajna klijenta *</label>
    <input
        type="text"
        class="form-control"
        placeholder="Unesite tajnu"
        formControlName="clientSecret"
    />
</div>
<div class="form-group mt-4">
    <label for="email">Lozinka *</label>
    <input
        type="password"
        class="form-control"
        placeholder="Unesite lozinku koju ste izabrali prilikom prvog koraka registracije"
        formControlName="password"
    />
</div>
<button class="btn btn-success mt-5" type="submit">
    Registruj servis
</button>
</form>
