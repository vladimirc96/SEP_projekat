<h5>Registracija servisa banke</h5>


<form [formGroup]="bankRegistrationForm" (ngSubmit)="onSubmit()" *ngIf="sellerId">
<div class="form-group mt-4">
    <label for="merchantId">Id (identifikator) prodavca *</label>
    <input
        type="text"
        class="form-control"
        placeholder=""
        formControlName="merchantId"
    />
</div>
<div class="form-group mt-4">
    <label for="merchantPassword">Lozinka prodavca *</label>
    <input
        type="password"
        class="form-control"
        placeholder=""
        formControlName="merchantPassword"
    />
</div>
<div class="form-group mt-4">
    <label for="name">Naziv prodavca *</label>
    <input
        type="text"
        class="form-control"
        placeholder="Unesite naziv"
        formControlName="name"
    />
</div>
<div class="form-group mt-4">
    <label for="email">Lozinka *</label>
    <input
        type="password"
        class="form-control"
        placeholder="Unesite lozinku koju ste izabrali prilikom prvog koraka registracije"
        formControlName="password"
    />
</div>
<button class="btn btn-success mt-5" type="submit">
    Registruj servis
</button>
</form>
